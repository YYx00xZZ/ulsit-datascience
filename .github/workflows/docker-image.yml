name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag yyx00xzz/ulsit-datascience:$(date +%s)
    - name: Push to Docker Hub
      run: docker push ${{secret.DOCKER_USERNAME}}/ulsit-datascience:$(date +%s)
